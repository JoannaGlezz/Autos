<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Crea Tu Auto</title>

</head>

<body>

    <header>
        <h1>Diseña Tu Auto</h1>
        <img src="images/banner.jpg" alt="">
    </header>

    <form method="get" action="" class="marca">
        <fieldset>
            <h4>Elige Tu Marca</h4>
            <label for="">
                <input type="radio" id="marca" value="Alfa Romeo"> Alfa Romeo
            </label>

            <label for="">
                <input type="radio" id="marca" value="Kia"> Kia
            </label>

            <label for="">
                <input type="radio" id="marca" value="BMW"> BMW
            </label>

            <label for="">
                <input type="radio" id="marca" value="Wolksvagen"> Wolksvagen
            </label>

            <label for="">
                <input type="radio" id="marca" value="Ford"> Ford
            </label>
        </fieldset>
    </form>
    <button onclick="crear()">Crear</button>


    <form action="">
        <fieldset>
            <h4>Elige tu modelo</h4>
            <select name="lista1">
                <optgroup label="modelos">
                    <option>Año 2019</option>
                    <option>Año 2018</option>
                    <option>Año 2017</option>
                    <option>Año 2016</option>
                    <option>Año 2015</option>
                    <option>Año 2014</option>
                    <option>Año 2013</option>
                    <option>Año 2012</option>
                    <option>Año 2011</option>
                    <option>Año 2010</option>
                </optgroup>
            </select>

            <select name="colores" id="colores">
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Gris Oxford">Gris Oxford</option>
                <option value="Azul Metalico">Azul Metalico</option>
                <option value="Rojo">Rojo</option>
            </select>

            <label>
                Deseas agregar llanta de refaccion?
                <input type="radio" name="llanta" value="Si"> Si
                <input type="radio" name="llanta" value="No"> No
            </label>

            <br>

            <label>
                Numero de puertas:
                <input type="radio" name="puertas" value="3"> 3
                <input type="radio" name="puertas" value="5"> 5
            </label>
            <br>

        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <label>
                Elige tu mejor version <br>

                <div>
                    <input type="radio" name="puertas" value="Hatchback Manual">
                    El Hatchback LT con transmisión manual incluye:

                    <br>
                    <span>
                        -Motor turbocargado ECOTEC de 1.4 L y 4 cilindros <br>
                        -Frenos antibloqueo en las 4 ruedas <br>
                        -10 bolsas de aire <br>
                        -Sistema de monitoreo de presión de neumáticos <br>
                        -Cámara retrovisora <br>
                        -Faros delanteros halógenos estilo proyector <br>
                        -Bluetooth inalámbrico Tecnología† para ciertos teléfonos <br>
                        -Rines de aluminio de 16"
                    </span>
                </div>

                <br>

                <div>
                    <input type="radio" name="" value="Hatchback Automatico">
                    El LT Hatchback con transmisión automática incluye:
                    <br>
                    <span>
                        -Motor turbocargado ECOTEC de 1.4 L y 4 cilindros <br>
                        -Frenos antibloqueo en las 4 ruedas <br>
                        -10 bolsas de aire <br>
                        -Prueba de Servicios conectados de Chevrolet y del Plan de seguridad OnStar Cobertura <br>
                        -Sistema de control electrónico de estabilidad StabiliTrak con control de tracción y Panic Brake
                        <br>
                        -Assist <br>
                        -Sistema antirrobo con alarma de robo de contenido e inmovilizador de motor <br>
                        -Sistema de monitoreo de presión de neumáticos <br>
                        -Cámara retrovisora <br>
                    </span>
                </div>
            </label>
        </fieldset>
    </form>

    <button id="miAuto()">Ver mi auto</button>

    <span id="miAuto">
        <h4>Mi Auto</h4>
    </span>

</body>

<script src="./script.js"></script>

</html>
